<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Feedbacks</title>
    <link rel="stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type = "text/css" th:href="@{/css/home.css}">

</head>
<body>
<div  class="d-flex flex-column justify-content-between" style="height:100vh">

<div th:replace="home :: navbar"></div>
    <div class="container" style="margin-top: 100px;">
        <div class="d-flex flex-column" style="width:100%; margin: 20px 0px; padding: 20px 20px 0px 20px; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">

    <div th:each="i:${feedbacks}" class="d-flex justify-content-center row" style="border-bottom:2px solid rgba(211,211,211,0.30); padding: 20px 0px">
    <div class="col-md-12">
        <div class="d-flex flex-column comment-section">
            <div class="bg-white p-2">
                <div class="d-flex flex-row user-info"><img class="rounded-circle" th:src="${i.getStudent().getProfilePath()}" width="40">
                    <div class="d-flex flex-column justify-content-start ml-2"><span class="d-block font-weight-bold name" th:text="${i.getStudent().getUser().getFullName()}"></span><span class="date text-black-50">Shared publicly - Jan 2020</span></div>
                </div>
                <div class="mt-2">
                    <p class="comment-text" th:text="${i.getContent()}"></p>
                </div>
            </div>
            <div class="bg-white">
                <div class="d-flex flex-row fs-12">
                    <div class="like p-2 cursor"><i class="fa fa-thumbs-o-up"></i><span class="ml-1">12</span></div>
                    <div class="like p-2 cursor"><i class="fa fa-thumbs-o-down"></i><span class="ml-1">7</span></div>
                    <div class="like p-2 cursor"><i class="fa fa-heart"></i><span class="ml-1"></span>5</div>
                </div>
            </div>

        </div>
    </div>
</div>
        </div>
    </div>
<div th:replace="home :: footer"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
