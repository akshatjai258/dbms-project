<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/richtext.min.css}" />

    <style>
        label{ display: block; }

    </style>

</head>
<body>

<div  class="d-flex flex-column justify-content-between" style="height:100vh">
    <div th:replace="home :: navbar"></div>
    <div class="container" style="margin-top:100px">



    <form th:action="@{'/quiz/submit/' + ${quiz.getQuizId()}}" method="post" th:object="${formBean}">
        <div th:each="q, iterStat:${questionList}" class="question">
            <div style=" width:100%; margin: 20px 0px; padding: 10px 20px; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
                <p><strong th:text="'Q' + ${iterStat.index + 1}"></strong> <span th:utext="${q.getQuestionText()}"></span> </p>
                <label>
                    <input type="radio" th:field="*{responses[__${iterStat.index}__]}" th:value="${q.getOptionOne()}" th:text="${q.getOptionOne()}">
                </label>
                <label>
                    <input type="radio" th:field="*{responses[__${iterStat.index}__]}" th:value="${q.getOptionTwo()}"  th:text="${q.getOptionTwo()}">
                </label>
                <label>
                    <input type="radio" th:field="*{responses[__${iterStat.index}__]}" th:value="${q.getOptionThree()}"  th:text="${q.getOptionThree()}">
                </label>
                <label>
                    <input type="radio" th:field="*{responses[__${iterStat.index}__]}" th:value="${q.getOptionFour()}"  th:text="${q.getOptionFour()}">
                </label>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
    </div>
    <div th:replace="home :: footer"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.richtext.min.js}"></script>

</html>
