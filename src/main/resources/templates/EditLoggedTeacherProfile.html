<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" th:href="@{/css/home.css}">

</head>
<body>
<div th:replace="home :: navbar"></div>


<form th:action="@{/teacher/profile/update}" method="post" enctype="multipart/form-data">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="#" th:src="@{${teacher.getProfilePath()}}"><span class="font-weight-bold" th:text="${user.getUsername()}"></span><span class="text-black-50" th:text="${user.getEmailId()}"></span><span> </span></div>
            </div>
            <div class="col-md-8 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-2"><label class="labels">Name</label><input type="text" class="form-control" name="firstName"  placeholder="first name" th:value="${user.getFirstName()}"></div>
                        <div class="col-md-6 mt-2"><label class="labels">Surname</label><input type="text" class="form-control" name="lastName" th:value="${user.getLastName()}" placeholder="surname" ></div>
                        <div class="col-md-6 mt-2"><label class="labels">Email Address</label><input type="text" class="form-control" name="emailId" placeholder="Email Address" th:value="${user.getEmailId()}"></div>
                        <div class="col-md-6 mt-2"><label class="labels">Gender</label><input type="text" class="form-control" name="gender" placeholder="Gender" th:value="${teacher.getGender()}"></div>
                        <div class="col-md-6 mt-2"><label class="labels">City</label><input type="text" class="form-control" name="city" th:value="${teacher.getCity()}" placeholder="city"></div>
                        <div class="col-md-6 mt-2"><label class="labels">Teaching Experience(years)</label><input type="number" class="form-control" name="teachingExperience" th:value="${teacher.getTeachingExperience()}" placeholder="How many year's teaching experience do you have?"></div>

                        <div class="col-md-12 mt-2"><label class="labels">Street</label><input type="text" class="form-control" name="street" placeholder="Street" th:value="${teacher.getStreet()}"></div>
                        <div class="col-md-6 mt-2"><label class="labels">House No</label><input type="text" class="form-control" name="houseNo" th:value="${teacher.getHouseNo()}" placeholder="house number"></div>
                        <div class="col-md-6 mt-2"><label class="labels">Pincode</label><input type="text" class="form-control" name="pincode" th:value="${teacher.getPincode()}" placeholder="pincode" ></div>
                        <div class="col-md-6 mt-2"><label class="labels">Country</label><input type="text" class="form-control" name="country" placeholder="country"  th:value="${teacher.getCountry()}" ></div>
                        <div class="col-md-6 mt-2"><label class="labels">State/Region</label><input type="text" class="form-control" name="state" value="" placeholder="state"  th:value="${teacher.getState()}"></div>
                        <div class="col-md-12 mt-2"><label class="labels">Profile Picture</label><input type="file" class = "form-control" id ="fileImage" name="fileImage" /></div>
                        <div class="col-md-12 mt-2"><label class="labels">About me</label><input type="text" class="form-control" name="aboutMe" placeholder="Tell us something about you" th:value="${teacher.getAboutMe()}"></div>

                    </div>

                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </div>
            </div>

        </div>
    </div>
</form>


<div th:replace="home :: footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

</html>
