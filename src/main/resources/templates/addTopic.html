<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" th:href="@{/css/home.css}">

</head>
<body>
<div  class="d-flex flex-column justify-content-between" style="height:100vh">
    <div th:replace="home :: navbar"></div>
    <div class="container" style="margin-top: 100px;">
    <div class="text-center">
        <h2>Add a new lecture to your course</h2>
    </div>
        <form th:action="@{'/course/' + ${courseId} + '/save-topic'}" method="post" enctype="multipart/form-data" th:object="${topic}">
            <div class="form-group">
                <label for="exampleFormControlInput1">Topic Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{topicTitle}" placeholder="Enter title of topic here">
            </div>

            <div class="form-group">
            <label for="lectureVideo">Lecture Video</label>
            <input type="file" class = "form-control" id ="lectureVideo" name="lectureVideo"/>
            </div>

            <div class="form-group">
            <label for="lectureNotes">Lecture Notes</label>
            <input type="file" class = "form-control" id ="lectureNotes" name="lectureNotes"/>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div th:replace="home::footer"></div>
</div>
</body>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script>
    $(document).ready(function(){
        //Add a minus icon to the collapse element that is open by default
        $('.collapse.show').each(function(){
            $(this).parent().find(".fa").removeClass("fa-plus").addClass("fa-minus");
        });

        //Toggle plus/minus icon on show/hide of collapse element
        $('.collapse').on('shown.bs.collapse', function(){
            $(this).parent().find(".fa").removeClass("fa-plus").addClass("fa-minus");
        }).on('hidden.bs.collapse', function(){
            $(this).parent().find(".fa").removeClass("fa-minus").addClass("fa-plus");
        });
    });
</script>

</html>
