<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" th:href="@{/css/home.css}">

</head>
<body>

<div  class="d-flex flex-column justify-content-between" style="height:100vh">
<div th:replace="home :: navbar"></div>
    <div class="text-center" style="margin-top: 100px;">

        <h1>Add New Category</h1>

        <div class ="container">
            <form th:action="@{/category/save}" method="post" th:object="${category}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleInputEmail1">Category Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter category name" th:field = "*{categoryName}" >
                    <label for="fileImage">Category Logo</label>
                    <input type="file" class = "form-control" id ="fileImage" name="fileImage"/>
                    <img src="#" id="category_thumbnail" alt="imagePreview">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


<div th:replace="home :: footer"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
    $(document).ready(function (){
        $('#fileImage').change(function (){
            showImageThumbnail(this)
        });
    })

    function showImageThumbnail(fileInput){
        file = fileInput.files[0];
        reader = new FileReader();
        reader.onload = function (e){
            $('#category_thumbnail').attr('src', e.target.result);
        }
        reader.readAsDataURL(file)

    }

</script>

</html>
