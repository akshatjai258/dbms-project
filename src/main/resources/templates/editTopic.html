<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
  <link rel="stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" type = "text/css" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/richtext.min.css}" />

</head>
<body>
<div  class="d-flex flex-column justify-content-between" style="height:100vh">
  <div th:replace="home :: navbar"></div>
  <div class="container" style="margin-top: 100px;">
    <div class="text-center">
      <h2>Edit the lecture</h2>
    </div>
    <form th:action="@{'/course/update-topic/' + ${topic.getTopicId()}}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="exampleFormControlInput1">Topic Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="topicTitle" th:value="${topic.topicTitle}" placeholder="Enter title of topic here">
      </div>


      <div class="form-group">
        <label for="lectureVideo">Lecture Video</label>
        <input type="file" class = "form-control" id ="lectureVideo" name="lectureVideo"/>
      </div>

      <div class="form-group">
        <label for="lectureNotes">Lecture Notes</label>
        <textarea id="lectureNotes" cols="30" rows="10" name="topicNotes" th:value="${topic.topicNotes}" th:utext="${topic.getTopicNotes()}">

        </textarea>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </form>
  </div>
  <div th:replace="home::footer"></div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script th:src="@{/js/jquery.richtext.min.js}"></script>
<script>
  $(document).ready(function () {
    $("#lectureNotes").richText();

  });

</script>

</body>
</html>
